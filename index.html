<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KSim CAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">

<header class="top-bar">
  <div class="title">KSim CAS</div>
  <div class="weather" id="weatherChip">Sunny</div>
  <div class="audio-controls">
    <button id="musicToggle">♫</button>
    <button id="musicSkip">⏭</button>
  </div>
</header>

<main class="main">
  <aside class="quick-bar">
    <button class="icon drink" title="Drink"></button>
    <button class="icon snack" title="Snack"></button>
    <button class="icon meal" title="Meal"></button>
    <button class="icon hygiene" title="Hygiene"></button>
    <button class="icon mind" title="Homeschool"></button>
    <button class="icon fun" title="Fun"></button>
    <button class="icon clean" title="Clean"></button>
    <button class="icon exercise" title="Exercise"></button>
  </aside>

  <section class="sim-area">
    <div class="shadow"></div>
    <img id="simImage" alt="Kelly">
  </section>

  <div id="overlay"></div>

  <aside id="casPanel">
    <nav class="tabs">
      <button data-tab="emotions">Emotions</button>
      <button data-tab="needs">Needs</button>
      <button data-tab="recipes">Recipes</button>
      <button data-tab="baking">Baking</button>
      <button data-tab="haircare">HairCare</button>
      <button data-tab="timers">Timers</button>
      <button data-tab="reactions">Reactions</button>
      <button data-tab="skills">Skills</button>
    </nav>
    <div id="tabContent"></div>
  </aside>
</main>

<footer class="hud">
  <div id="homeBtn" class="headshot"></div>
  <div id="plumbob"></div>
  <div class="mood">
    <div id="moodText">Good</div>
    <div class="gauge"><div id="moodGauge"></div></div>
  </div>
  <div class="needs-dots">•••</div>
</footer>

</div>

<script src="js/state.js"></script>
<script src="js/audio.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>

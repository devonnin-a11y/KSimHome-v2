<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KSim CAS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">

<header class="top-bar">
  <div class="title">KSim CAS</div>
  <div id="weatherChip">üå§ Cozy Day</div>
  <div class="audio-controls">
    <button id="musicToggle">‚ô´</button>
    <button id="musicSkip">‚è≠</button>
  </div>
</header>

<main class="main">
  <aside class="quick-bar">
    <button class="icon" data-action="drink">Drink</button>
    <button class="icon" data-action="snack">Snack</button>
    <button class="icon" data-action="meal">Meal</button>
    <button class="icon" data-action="hygiene">Hygiene</button>
    <button class="icon" data-action="mind">Mind</button>
    <button class="icon" data-action="fun">Fun</button>
    <button class="icon" data-action="clean">Clean</button>
    <button class="icon" data-action="exercise">Exercise</button>
  </aside>

  <section class="sim-area">
    <div class="shadow"></div>
    <img id="simImage" alt="Kelly">
    <div id="xpFloatContainer"></div>
  </section>

  <div id="overlay"></div>

  <aside id="casPanel">
    <nav class="tabs">
      <button data-tab="emotions">Emotions</button>
      <button data-tab="needs">Needs</button>
      <button data-tab="recipes">Recipes</button>
      <button data-tab="hair">Hair / Skin</button>
      <button data-tab="calendar">Calendar</button>
      <button data-tab="reactions">Reactions</button>
      <button data-tab="skills">Skills</button>
    </nav>
    <div id="tabContent"></div>
  </aside>
</main>

<footer class="hud">
  <div id="homeBtn" class="headshot"></div>
  <div id="plumbob"></div>
  <div class="mood">
    <div id="moodText">Good</div>
    <div class="gauge"><div id="moodGauge"></div></div>
  </div>
</footer>

</div>

<script src="js/state.js"></script>
<script src="js/audio.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
